  fill_train_cfg: True
  fill_train_overwrite: False
  base: "exps/seg_vit/base.cfg"
  skips:
  mesh:
    cfg:
      nframes: 10
      frame_start: 0
      frame_end: 9
      isize: "512_512"
      cropmode: "center"
      nepochs: 50
      pretrained_load: True
      temporal_chunk_size: 1
    group0:
        dname:
        # - davis
        - set8
        dset:
        # - tr
        - te
        vid_name:
        # -
