cfg:
  nframes: 5
  isize: "256_256"
  cropmode: "rand"
  dname: "davis_cropped"
  tr_set: "train-val"
  # ndevices: 4
  ndevices: 1
  num_nodes: 1
  # ndevices: 4
  # num_nodes: 2
  batch_size: 1
  accumulate_grad_batches: 1
  batch_size_tr: 1
  batch_size_val: 1
  lr_init: 1.0e-4
  # weight_decay: 1.0e-8
  # optim_name: "adamw"
  scheduler_name: "cosa_step"
