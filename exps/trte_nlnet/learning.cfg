  limit_train_batches: 600
  # validation
  dname_at_val: "set8"
  nsamples_val_at_val: 15
  isize_at_val: 512
  nframes_at_val: 5
  fstride_at_val: 5
  ntype_at_val: "g"
  sigma_at_val: 50.
  # testing
  dname_at_testing: "set8"
  nsamples_at_testing: 15
  isize_at_testing: 512
  nframes_at_testing: 5
  fstride_at_testing: 5
  ntype_at_testing: "g"
  sigma_at_testing: 50.
